<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Zinsrechner</title>
	</h:head>
	<h:body>
		<h1>Zinsrechner (CDI)</h1>
		<h:form>
			<h:panelGrid columns="2">
				Anlagebetrag:
				<h:inputText value="#{zinsrechner.anlagebetrag}"/>
				Anlagedauer:
				<h:inputText value="#{zinsrechner.laufzeit}"/>
				Zinssatz:
				<h:inputText value="#{zinsrechner.zinssatzInProzent}"/>
				<h:commandButton value="Berechnen" action="#{zinsrechner.berechneSparsumme}" />
			</h:panelGrid>
			<h:outputText value="Gesamtbetrag nach Ende der Laufzeit: #{zinsrechner.sparsumme}"/>
		</h:form>
	</h:body>
</html>
